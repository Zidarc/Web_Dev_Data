<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./Cooking-Logo-design-template-vector.jpg" width="80px" height="80px" class="left-align">
        <h1>Recipe List Book</h1>
    </div>
    <main>
        <section id="recipe-section">
            <h2>Recipes</h2>
            <ul id="recipe-list">
                <!-- Recipe items will be added here dynamically -->
            </ul>
            <!-- HTML -->
            <input type="text" id="recipeNameInput" placeholder="Enter the recipe name">
            <input type="text" id="recipeItemInput" placeholder="Enter the list of items required">
            <button id="addRecipeButton">Add Recipe</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
